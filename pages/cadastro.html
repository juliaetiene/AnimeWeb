<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <link rel="shortcut icon" type="image/png" href="/img/icon.png">


    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="caixa-formulario">
            <h1 class="texto-inicial">Cadastro</h1>
            
            <form action="form" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome:" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail:" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha:" required>

                <label for="anime">Animes Favoritos:</label>
                <select id="anime" name="anime" multiple>
                    <option value="naruto">Naruto</option>
                    <option value="dragonball">Dragon Ball</option>
                    <option value="onepiece">One Piece</option>
                    <option value="attackontitan">Attack on Titan</option>
                    <option value="myheroacademia">My Hero Academia</option>
                </select>

                <button class= "redirecionamento" href = "/pages/home-page.html" type="submit">Cadastrar</button>
            </form>
            <p class = "login">Já possui uma conta? <a href="/pages/index.html">Faça login</a></p>
        </div>
    </div>

    <script src="/js/cadastro.js"></script>
</body>
</html>
